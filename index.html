<!DOCTYPE html>
<html>

    <title>oriscript encoder</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">

  <template id="info">
  </template>
  <script src="presentation.js"></script>
  <script src="encoding.js"></script>
